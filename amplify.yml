version: 1
nodejs-express-sequelize-mysql:
  phases:
    preBuild:
      commands:
        - npm install
        - npm ci
    build:
      commands:
        - node server.js
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
